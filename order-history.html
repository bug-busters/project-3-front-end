  <link rel="stylesheet" href="css/main.css">

  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,400italic,600,700,600italic,700italic' rel='stylesheet' type='text/css'>


</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><span><img src="img/cupcake.png" height="90px"></span> Syntactic Sugar</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="shopping-cart.html">Cart</a>
            </li>
            <li id="order-history">
                <a href="order-history.html">Order History</a>
            </li>
            <li id="logout">
                <a href="index.html">Logout</a>
            </li>
            <li>
              <!--   <a href="#">Register/Login</a> -->
                <a class="btn btn-launch" data-toggle="modal" data-target="#loginModal">Register/Login</a>
            </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  <!-- /.container-fluid -->
  </nav>

  <!-- LOGIN MODAL/FORM -->
  <div class="text-center modal fade" id="loginModal" style="padding:50px 0">
    <div class="login-logo">Login</div>
    <div class="login-form-1">
      <form id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="lg_email" class="sr-only">Email</label>
              <input type="text" id="lg_email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="lg_password" class="sr-only">Password</label>
              <input type="password" id="lg_password" placeholder="password">
            </div>
          </div>
          <button id="login" type="submit" data-dismiss="modal" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>new user? <a class="btn btn-launch" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">register</a><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></p>
        </div>
      </form>
    </div>
  </div>

  <!-- REGISTRATION FORM -->
  <div class="text-center modal fade" id="registerModal" style="padding:50px 0">
    <div class="logo">Register</div>
    <div class="login-form-1">
      <form id="register-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="first-name" class="sr-only">First Name</label>
              <input type="text" id="first-name" placeholder="first name">
            </div>
            <div class="form-group">
              <label for="last-name" class="sr-only">Last Name</label>
              <input type="text" id="last-name" placeholder="last name">
            </div>
            <div class="form-group">
              <label for="email" class="sr-only">Email address</label>
              <input type="text" id="reg_email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="reg_password" class="sr-only">Password</label>
              <input type="password" id="reg_password" placeholder="password">
            </div>
          </div>
          <button id="register" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>already have an account? <a class="btn btn-launch" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">login</a><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></p>
        </div>
      </form>
    </div>
  </div>

  <!--main content-->
  <div class="shopping-cart container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">Previous Orders</h2>
      </div>
      <div class="col-lg-12 text-center cart-table">
        -----Table with order history information------
        <br>
        -----Each product should have the following-----
        <input type="number" id="qt-stars" placeholder="QT"></input>
        total price
      </div>
    </div>
  </div>

  <footer class="text-center">
    <h2><small>Copyright Â© 2015 Bug Busters</small></h2>
  </footer>

  <!-- jQuery -->
  <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
  <!-- Handlebars -->
  <script src="js/handlebars-v3.0.3.js" type="text/javascript"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <!-- Custom JavaScript -->
  <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
