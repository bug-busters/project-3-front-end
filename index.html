<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="An ecommerce site for General Assembly's Web Development Immersive Project 2">
		<meta name="author" content="Bug Busters">

		<title>Syntactic Sugar</title>

		<!-- Bootstrap style sheets -->
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css">

		<!-- Custom style sheet -->
		<link rel="stylesheet" href="css/main.css">

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,400italic,600,700,600italic,700italic' rel='stylesheet' type='text/css'>

		<!-- Favicon icon -->
		<link rel="shortcut icon" href="img/favicon.ico">

	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">
						<span>
							<img src="img/cupcake.png" height="90px">
						</span> Syntactic Sugar</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a id="nav-cart">Cart</a>
						</li>
						<li>
							<a id="nav-past-orders">Order History</a>
						</li>
						<li>
							<a id="nav-logout">Logout</a>
						</li>
						<li id="login-register">
							<!--   <a href="#">Register/Login</a> -->
							<a class="btn btn-launch" data-toggle="modal" data-target="#loginModal">Register/Login</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- LOGIN MODAL/FORM -->
		<div class="text-center modal fade" id="loginModal" style="padding:50px 0">
			<div class="login-logo">Login</div>
			<div class="login-form-1">
				<form id="login-form" class="text-left">
					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<label for="lg_email" class="sr-only">Email</label>
								<input type="text" id="lg_email" placeholder="email">
							</div>
							<div class="form-group">
								<label for="lg_password" class="sr-only">Password</label>
								<input type="password" id="lg_password" placeholder="password">
							</div>
						</div>
						<button id="login" type="submit" data-dismiss="modal" class="login-button"><i class="fa fa-chevron-right"></i></button>
					</div>
					<div class="etc-login-form">
						<p>new user? <a class="btn btn-launch" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">register</a>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</p>
					</div>
				</form>
			</div>
		</div>

		<!-- REGISTRATION FORM -->
		<div class="text-center modal fade" id="registerModal" style="padding:50px 0">
			<div class="logo">Register</div>
			<div class="login-form-1">
				<form id="register-form" class="text-left">
					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<label for="first-name" class="sr-only">First Name</label>
								<input type="text" id="first-name" placeholder="first name">
							</div>
							<div class="form-group">
								<label for="last-name" class="sr-only">Last Name</label>
								<input type="text" id="last-name" placeholder="last name">
							</div>
							<div class="form-group">
								<label for="email" class="sr-only">Email address</label>
								<input type="text" id="reg_email" placeholder="email">
							</div>
							<div class="form-group">
								<label for="reg_password" class="sr-only">Password</label>
								<input type="password" id="reg_password" placeholder="password">
							</div>
							<div class="form-group">
								<label for="phone" class="sr-only">Phone Number</label>
								<input type="text" id="phone" placeholder="phone number">
							</div>
						</div>
						<button id="register" type="submit" data-dismiss="modal" class="login-button"><i class="fa fa-chevron-right"></i></button>
					</div>
					<div class="etc-login-form">
						<p>already have an account? <a class="btn btn-launch" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">login</a>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</p>
					</div>
				</form>
			</div>
		</div>

		<!--main content-->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="page-header">a balanced diet is having a cupcake in each hand</h2>
        <div id="page"></div>
			</div>
		</div>

		<footer class="text-center">
			<h2>
				<small>Copyright Â© 2015 Bug Busters</small>
				</h2>
		</footer>

		<!-- Products Handlebars Template -->
				<script id="products-index-template" type="text/x-handlebars-template">
					{{#each products}}
					<div class="col-lg-4 col-sm-6 text-center">
						<img src={{image}} class="cupcake-photo">
						<h3>{{title}}</h3>
						<p>{{description}}</p>
						<h3>
							<small>{{currency price}}</small>
						</h3>
				<input type="number" id="{{sku}}" placeholder="QT" min="0" value="0" ></input>
				<button class="buy" id="{{sku}}">Buy</button>
						<button class="checkout" id="{{sku}}" href="shopping-cart.html">Checkout</button>
					</div>
					{{/each}}
				</script>
				<!-- End Handlebars Template -->

		<!-- Cart Handlebars Template -->
		<script id="cart-template" type="text/x-handlebars-template">
			<div class="order-box center-block">
				<table class="table">
					<thead>
						<th>Cupcake</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Total</th>
					</thead>
					<tbody>
						{{#each data.products}}
						<tr>
							<td>{{title}}</td>
							<td>{{quantity}}</td>
							<td>{{currency price}}</td>
							<td>{{currency subtotal}}</td>
							{{/each}}
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td>{{currency grandTotal}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button id="final-checkout" class="text-center center-block">Checkout</button>
		</script>
		<!-- end Cart Handlebars-->

		<!-- Past Orders Handlebars Template -->
		<script id="order-history-template" type="text/x-handlebars-template">
			<div class="order-box center-block">
				{{#each order}}
				<h2>Order Date: {{order date}}</h2>
				<table class="table">
					<thead>
						<th>Order Date</th>
						<th>Cupcake</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Total</th>
						<th>Status</th>
					</thead>
					<tbody>
						<tr>
							<td>{{order.products.title}}</td>
							<td>{{order.products.quantity}}</td>
							<td>${{order.products.price}}</td>
							<td>${{order.products.subtotal}}</td>
							<td>{{order.products.status}}</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td>${{order.products.total}}</td>
						</tr>
					</tbody>
				</table>
				{{/each}}
			</div>
		</script>
		<!--end Past Orders Handlebars-->


		<!-- JavaScript libraries -->
		<!-- jQuery -->
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
		<!-- Handlebars -->
		<script src="js/lib/handlebars-v3.0.3.js" type="text/javascript"></script>
		<!-- Bootstrap -->
		<script src="js/lib/bootstrap.js" type="text/javascript"></script>
		<!-- simpleStorage -->
		<script src="js/lib/simpleStorage.js" type="text/javascript"></script>
		<!-- RequireJS -->
		<script data-main="js/main" src="js/lib/require.js" type="text/javascript"></script>
		<!-- Custom JavaScript -->
		<!-- Linked to app.js from RequireJS's main.js now -->
	</body>

</html>
