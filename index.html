<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An ecommerce site for General Assembly's Web Development Immersive Project 2">
  <meta name="author" content="Bug Busters">

  <title>Syntactic Sugar</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,400italic,600,700,600italic,700italic' rel='stylesheet' type='text/css'>


</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Syntactic Sugar</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#">Shopping Cart</a>
            </li>
            <li>
              <!--   <a href="#">Register/Login</a> -->
                <a class="btn btn-launch" data-toggle="modal" data-target="#loginModal">Register/Login</a>
            </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  <!-- /.container-fluid -->
  </nav>

  <!-- LOGIN MODAL/FORM -->
  <div class="text-center modal fade" id="loginModal" style="padding:50px 0">
    <div class="login-logo">Login</div>
    <div class="login-form-1">
      <form id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="lg_username" class="sr-only">Username</label>
              <input type="text" id="lg_username" placeholder="username">
            </div>
            <div class="form-group">
              <label for="lg_password" class="sr-only">Password</label>
              <input type="password" id="lg_password" placeholder="password">
            </div>
          </div>
          <button type="submit" data-dismiss="modal" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>new user? <a class="btn btn-launch" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">register</a><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></p>
        </div>
      </form>
    </div>
  </div>

  <!-- REGISTRATION FORM -->
  <div class="text-center modal fade" id="registerModal" style="padding:50px 0">
    <div class="logo">Register</div>
    <div class="login-form-1">
      <form id="register-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="reg_fullname" class="sr-only">Full Name</label>
              <input type="text" id="reg_fullname" placeholder="full name">
            </div>
            <div class="form-group">
              <label for="reg_username" class="sr-only">Email address</label>
              <input type="text" id="reg_username" placeholder="username">
            </div>
            <div class="form-group">
              <label for="reg_password" class="sr-only">Password</label>
              <input type="password" id="reg_password" placeholder="password">
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>already have an account? <a class="btn btn-launch" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">login</a><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></p>
        </div>
      </form>
    </div>
  </div>

  <!--Header-->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <img class="img-responsive" src="" alt="">
        </div>
      </div>
    </div>
  </header>

  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
